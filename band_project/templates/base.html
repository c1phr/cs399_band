<html>
<head>
    <title>{% block title %}Best Band Ever{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    {% block css_links %}{% endblock %}
</head>
<style>
    {% block page_style %}
    {% endblock %}
</style>
<body>
<nav class="navbar navbar-default" id="main-nav a">
  <div class="container-fluid">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right text-center">
        <li><a href="#">Tour</a></li>
        <li ><a href="/meet">Meet the Band</a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">News</a></li>
        <li> <a href="#">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="sidebar-container">
    <div class="sidebar-info">
        <div class="sidebar-icon">
            <span class="glyphicon glyphicon-chevron-left" style=""></span>
            <div class="sidebar-social-media hide">
                <div class="row" style="width:90%; margin-left:30px; padding-top:20px; margin-right:0; padding-right:10px; !important;">
                    <img class="social-img" src="{{ STATIC_URL }}social_icons/email.png"  alt=""/>
                    <img class="social-img" src="{{ STATIC_URL }}social_icons/twitter.png" alt=""/>
                    <img class="social-img" src="{{ STATIC_URL }}social_icons/youtube-variation.png"  alt=""/>
                    <img class="social-img" src="{{ STATIC_URL }}social_icons/spotify.png"  alt=""/>
                    <img class="social-img" src="{{ STATIC_URL }}social_icons/instagram.png" alt=""/>
                    <img class="social-img" src="{{ STATIC_URL }}social_icons/lastfm.png" alt=""/>
                    <img class="social-img" src="{{ STATIC_URL }}social_icons/soundcloud.png" alt=""/>
                    <img class="social-img" src="{{ STATIC_URL }}social_icons/facebook.png"  alt=""/>
                </div>
            </div>
        </div>
    </div>
</div>

{% block content %}
{% endblock %}

{% block js %}{% endblock %}
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){

        $('.sidebar-info').click( function(){
            var glyph = $('.glyphicon');
            if($('.sidebar-info span').hasClass('glyphicon-chevron-left')) {
                $('.sidebar-info').animate({width: "110px"}, {complete:
                function(){
                    $('.sidebar-social-media').removeClass('hide');
                }}, 1000);
                glyph.removeClass('glyphicon-chevron-left');
                glyph.addClass('glyphicon-chevron-right');
            }
            else{
                $('.sidebar-social-media').addClass('hide');
                $('.sidebar-info').animate({width: "30px"}, 1000);
                glyph.removeClass('glyphicon-chevron-right');
                glyph.addClass('glyphicon-chevron-left');
            }
        });
    });
</script>
</body>
</html>
